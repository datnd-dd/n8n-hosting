server {
    listen 80;
    server_name kokodudy.love; # Replace with your domain

    location / {
        proxy_pass http://n8n:5678; # Forward to n8n service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Add a server block for HTTPS if needed, including SSL certificate paths.
